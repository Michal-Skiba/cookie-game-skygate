<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Cookie game</title>
</head>
<body>
<div id="gui">
    <div id="menu">
        <div class="row">
            <p id="cursorCounter" class="counter">0</p>
            <img src="./images/cursor.png" class="img" id="cursor">
            <div>
                <p>Cursor - <span id="cursorPrice">15</span></p>
                <p>Income per second <span id="cursorIncome">0</span></p>
            </div>
        </div>
        <div class="row">
            <p id="grandmaCounter" class="counter">0</p>
            <img src="./images/grandma.png" class="img" id="grandma">
            <div>
                <p>Grandma - <span id="grandmaPrice">100</span></p>
                <p>Income per second <span id="grandmaIncome">0</span></p>
            </div>
        </div>
        <div class="row">
            <p id="farmCounter" class="counter">0</p>
            <img src="./images/farm.png" class="img" id="farm">
            <div>
                <p>Farm - <span id="farmPrice">1100</span></p>
                <p>Income per second <span id="farmIncome">0</span></p>
            </div>
        </div>
        <div class="row">
            <p id="bakeryCounter" class="counter">0</p>
            <img src="./images/bakery.jpg" class="img" id="bakery">
            <div>
                <p>Bakery - <span id="bakeryPrice">12000</span></p>
                <p>Income per second <span id="bakeryIncome">0</span></p>
            </div>
        </div>
        <div class="row">
            <p id="mineCounter" class="counter">0</p>
            <img src="./images/mine.png" class="img" id="mine">
            <div>
                <p>Mine - <span id="minePrice">130000</span></p>
                <p>Income per second <span id="mineIncome">0</span></p>
            </div>
        </div>
    </div>

    <div id="cookieSide">
        <div>
            <p>you produce <span id="income">0</span> per second</p>
            <p id="cookieCalc">5555</p> <!-- The number of cookies player have -->
        </div>
        <div id="bigCookie">
            <img src="./images/cookie.png" id="cookieImage">
        </div>
        <div>
            <button id="newGameBtn">New game</button>
        </div>
        <div>
            <button id="load">New game</button>
        </div>
    </div>
</div>
</body>
<script src="js/out.js"></script>
</html>
